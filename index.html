<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />

  <title>Simple To Do List</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"
    integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" href="./styles/normalize.css" />

  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <main>
    <div class="form-container">
      <div class="input-container" id="form">
        <div class="title-logo">
          <h1 class="title">TODO</h1>
          <img src="./images/icon-sun.svg" alt="sun" class="sun" />
        </div>
        <div class="input-icon-container">
          <i class="fa-solid fa-bars-staggered list-icon"></i>
          <input type="text" placeholder="Create a new todo..." id="todo-inputs" />
        </div>
      </div>
    </div>

    <div class="edit-container">
      <div class="edit-options">
        <p class="options active" id="all">All</p>
        <p class="options" id="pending">Pending</p>
        <p class="options" id="completed">Completed</p>
      </div>
      <p class="options-clr" id="btn-clear">Clear all</p>
    </div>

    <div class="output-container">
      <ul class="tasks" id="tasks">
        <li class="task-items">
          <div class="input-task">
            <label class="container">
              <input type="checkbox" id="cbox1" />
              <div class="checkmark"></div>
              <p class="todo" id="todo">10 mins meditation</p>
            </label>
          </div>

          <div class="setting">
            <i class="fa-solid fa-ellipsis-vertical del-icon"></i>
            <ul class="task-menu">
              <li id="task-del"><i class="fa-solid fa-pen"></i>Edit</li>
              <li id="task-edit"><i class="fa-solid fa-trash"></i>Delete</li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </main>
  <script src="./script/script.js"></script>
</body>

</html>
